<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="Logo">
            <h1>Praia - Chamber Of Commerce</h1>
        </div>
    
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    
        <!-- Navigation bar -->
        <nav class="nav-menu">
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section class="hero">
            <h2>Hero Section</h2>
        </section>

        <section class="events-weather">
            <div class="events">
                <h3>Event List</h3>
            </div>
            <div class="weather">
                <h3>Weather</h3>
                <p>The current temperature in Praia, Cape Verde is <span id="current-temp"></span></p>
                <figure>
                    <img id="weather-icon" src="" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>
        </section>

        <section class="spotlight">
            <h3>Spotlight</h3>
        </section>

        <section class="join-news">
            <div class="join">
                <h3>Join</h3>
            </div>
            <div class="news">
                <h3>News Release</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Praia Chamber of Commerce</p>
    </footer>

    <script src="scripts/menu.js"></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
